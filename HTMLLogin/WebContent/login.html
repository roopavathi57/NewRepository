<html>
<head>

<style>
body {
	text-align: center;
}

h1 {
	color: green;
}

}

.second {
	width: 50%;
	border: 1px outset black;
	background-color: lightgrey;

}
#form{
   position:fixed;
   top:50%;
   
   right: 60%;

}

</head>
<body>
	<div class="first">

	</div>

<br>
<br>
<br>

			<br> 
			Password <input type="text"
				placeholder="Last" value=""> <br> <br> <input
				type="submit" value="Submit">
		</form>
	</div>
	
</body>
</html>
